name: CI

on:
  push:
    branches: [ main ]
  
  workflow_dispatch:
  
jobs:

  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup do NodeJS
        uses: actions/setup-node@v3.5.1
        with: 
          node-version: 16.15.1
          
      - name: Instalação do Mocha e pacotes para teste
        run:
          cd src;
          npm install -g mocha;
          npm install
    
